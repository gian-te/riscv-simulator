<mat-card class="card">
  <p><b>Symbol Table</b></p>
      <table mat-table [dataSource]="symbolSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address (Hex)</th>
        <td mat-cell *matCellDef="let element"> {{ '0x' + element.hexAddress.padStart(4, '0') }} </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="['name', 'type', 'address']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'address'];" ></tr>
    </table>
    <mat-paginator #symbolPaginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
