<div style="height: 100%; ">
<mat-card class="card card-top">
  <mat-card-header>Symbol Table</mat-card-header>
  <table border="1px solid">
    <!-- <button (click)="menuClicked($event, 'assemble')" > Test </button> -->
    <tr>
      <td> <span> Name</span></td>
      <td> <span> Type</span></td>
      <td> <span> Address (Hex)</span></td>
  
    </tr>
    <tr *ngFor="let variable of variables | keyvalue">
      <td>
        <span>{{variable.value.name }}</span>
      </td>
      <td>
        <span>{{variable.value.type }}</span>
      </td>
      <td>
          <span>{{variable.key }}</span>
      </td>
    </tr>
  </table>
</mat-card>
</div>
