<!-- <mat-card class="card card-top"> -->
<mat-card class="card">
  <p><b>Symbol Table</b></p>
  <table style="border-collapse:collapse;"  border="1px solid">
    <!-- <button (click)="menuClicked($event, 'assemble')" > Test </button> -->
    <tr>
      <td style="background-color: lightsteelblue;"> <span> Name</span></td>
      <td style="background-color: lightsteelblue;"> <span> Type</span></td>
      <td style="background-color: lightsteelblue;"> <span> Address (Hex)</span></td>
  
    </tr>
    <tr *ngFor="let variable of variables | keyvalue: sorting">
      <td>
        <span><b>{{variable.value.name }}</b></span>
      </td>
      <td>
        <span><b>{{variable.value.type }}</b></span>
      </td>
      <td>
          <span><b>{{ideService.convertStringToHex(variable.key) }}</b></span>
      </td>
    </tr>
  </table>
</mat-card>
