    <mat-card class="card">
      <p><b>Registers</b></p>
      <div style="height: 100%; margin: 0px 10px;">

      <table border="1px solid" style="display:inline-block; margin-right: 16px; border-collapse: collapse;">
        <tr *ngFor="let number of [0,1,2,3]" >
          <td>
            <span><b>X{{number}}&nbsp;&nbsp; </b></span>
          </td>
          <td style="width: 105px">
            <input *ngIf="listOfSupportedRegisters"
            id="{{ 'X' + number }}"
            type="text"
            (keyup)="onRegisterEdit($event)"
            [value]="'0x' + listOfSupportedRegisters['X' + number]"
            aria-label="InstructionAddress"
            matInput>
            
            <!-- <span *ngIf="listOfSupportedRegisters">{{ '0x' + listOfSupportedRegisters['X' + number] }}</span> -->
          </td> 
        </tr>
      </table>
