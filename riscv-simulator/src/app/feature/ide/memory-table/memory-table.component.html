<mat-card class="card">
  <!-- <mat-card class="card card-top"> -->
    <p><b>Memory (Data)</b></p>
    <table border="1px solid">
      <!-- <button (click)="menuClicked($event, 'assemble')" > Test </button> -->
      <tr>
        <td> <span> Address (Hex)</span></td>
        <td> <span> Value</span></td>
    
      </tr>
      <tr *ngFor="let address of memory | keyvalue: sorting">
        <td>
          <span><b>{{address.key }}</b></span>
        </td>
        <td>
          <span><b>{{address.value.value }}</b></span>
    
        </td> 
      </tr>
    </table>
  <!-- </mat-card> -->
</mat-card>
<mat-card class="card">
  <!-- <mat-card class="card card-top"> -->
    <p><b>Memory (Instructions)</b></p>
    <table border="1px solid">
      <tr>
        <td> <span> Address (Hex)</span></td>
        <td> <span> Value (32-bit Instruction Representation)</span></td>
    
      </tr>
      <tr *ngFor="let word of instructions">
        <td>
          <span><b>{{word.address }}</b></span>
        </td>
        <td>
          <span><b> {{word.value }}</b></span>
    
        </td>
      </tr>
    </table>
  <!-- </mat-card> -->
</mat-card>
